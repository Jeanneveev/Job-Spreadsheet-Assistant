<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Job Spreadsheet Assistant</title>
    </head>
    <body>
        <h1>Job Spreadsheet Assistant</h1>
        <p id="test"></p>
        <div class="buttons-wrapper">
            <button onclick="window.location.href='addQuestion.html'">Add Question</button>
            <button onclick="window.location.href='viewQuestion.html'">View All Questions</button>
            <button>Answer Question</button>
            <button>Link Google Sheet</button>
        </div>
        <script>
            /* FLASK STUFF */
            const SERVER_URL = "http://127.0.0.1:5000";
            /* test connection - WORKS */
            function testConnection(){
                fetch(`${SERVER_URL}/`,{
                    method: "GET",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                    },
                }).then(response=>response.json()).then((data)=>{
                    //put the result inside the result p
                    document.getElementById("test").innerText = data.result;     //data.result should have the result from python script
                })
            }
            testConnection();
        </script>
    </body>
</html>
