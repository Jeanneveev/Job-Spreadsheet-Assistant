<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <style>
            .indented{
                padding-left: 1rem;
            }
            .buttons{
                padding-top: 2rem;
            }
        </style>
    </head>
    <body>
        <h1>Export Settings</h1>
        <p>You are currently exporting your answers to: <span id="result">None</span></p>
        <form id="form">
            <input type="radio" name="exportOpt" id="sheets" value="sheets" required />
            <label for="sheets">Google Sheets:</label>
            <label for="sheets_id" style="padding-left: .25rem;">ID</label>
            <input type="text" name="sheet_id" id="sheet_id" />
            <br />
            <input type="radio" name="exportOpt" id="csv" value="csv" required />
            <label for="csv">CSV</label>
            <br />
            <div class="indented">
                <input type="radio" name="csvOpt" id="new_csv" value="new_csv" disabled />
                <label for="new_csv">New: </label>
                <label for="new_csv_name">Name</label>
                <input type="text" name="new_csv_name" id="new_csv_name" disabled />
                <br />
                <input type="radio" name="csvOpt" id="old_csv" value="old_csv" disabled />
                <label for="old_csv">Old: </label>
                <input type="file" id="old_csv_file" name="file" accept=".csv" disabled />
            </div>
            <div class="buttons">
                <button id="back" onclick="window.location.href='../../index.html'">Back to Home</button>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
        <script src="./selectExport.js"></script>
    </body>
</html>
